name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Verify version matches Cargo.toml
        id: verify_version
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          CRATE_VERSION=$(cargo metadata --no-deps --format-version 1 \
            | jq -r '.packages[] | select(.name=="lowdown") | .version')

          echo "Input version: $INPUT_VERSION"
          echo "Crate version: $CRATE_VERSION"

          if [ -z "$CRATE_VERSION" ]; then
            echo "Could not determine crate version from Cargo metadata."
            exit 1
          fi

          if [ "$INPUT_VERSION" != "$CRATE_VERSION" ]; then
            echo "Error: input version ($INPUT_VERSION) does not match Cargo.toml version ($CRATE_VERSION)."
            echo "Please bump Cargo.toml to the desired version and re-run the workflow."
            exit 1
          fi

          echo "version=$INPUT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: cargo test --locked

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push Docker image
        env:
          VERSION: ${{ steps.verify_version.outputs.version }}
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/lowdown"
          echo "Building image $IMAGE:$VERSION"
          docker build --tag "$IMAGE:$VERSION" --tag "$IMAGE:latest" .
          docker push "$IMAGE:$VERSION"
          docker push "$IMAGE:latest"

      - name: Create git tag
        env:
          VERSION: ${{ steps.verify_version.outputs.version }}
        run: |
          TAG="v$VERSION"

          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally."
          else
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
          fi

          git push origin "$TAG"

      - name: Create GitHub Release
        env:
          VERSION: ${{ steps.verify_version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v$VERSION"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "GitHub Release $TAG already exists, skipping."
          else
            gh release create "$TAG" \
              --title "$TAG" \
              --notes "Release $TAG"
          fi

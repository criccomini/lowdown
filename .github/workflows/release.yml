name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Update Cargo.toml version
        id: set_version
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          set -euo pipefail

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Version must look like 0.1.0 (got '$VERSION')."
            exit 1
          fi

          echo "Bumping Cargo.toml version to $VERSION"

          sed -i.bak -E 's/^version = "[^"]+"/version = "'"$VERSION"'"/' Cargo.toml
          rm Cargo.toml.bak

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: cargo test --locked

      - name: Publish crate to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          VERSION: ${{ steps.set_version.outputs.version }}
        run: |
          set -euo pipefail
          echo "Publishing lowdown v$VERSION to crates.io"
          cargo publish --locked

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push Docker image
        env:
          VERSION: ${{ steps.set_version.outputs.version }}
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/lowdown"
          echo "Building image $IMAGE:$VERSION"
          docker build --tag "$IMAGE:$VERSION" --tag "$IMAGE:latest" .
          docker push "$IMAGE:$VERSION"
          docker push "$IMAGE:latest"

      - name: Commit version bump
        env:
          VERSION: ${{ steps.set_version.outputs.version }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git commit -am "Release v$VERSION"
            git push
          fi

      - name: Create git tag
        env:
          VERSION: ${{ steps.set_version.outputs.version }}
        run: |
          TAG="v$VERSION"

          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally."
          else
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
          fi

          git push origin "$TAG"

      - name: Create GitHub Release
        env:
          VERSION: ${{ steps.set_version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v$VERSION"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "GitHub Release $TAG already exists, skipping."
          else
            gh release create "$TAG" \
              --title "$TAG" \
              --notes "Release $TAG"
          fi
